<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fcc Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="calculator">
    <!-- Title -->
    <div class="title">
      <h5 class="text-center">
        + - CALCULATOR ร รท
      </h5>
      <p class="text-center small-info">with no order of operations :/</p>
    </div>
    <!-- Input -->
    <div class="inputBox text-right">
      <div class="entry">
        <p class="inp">0</p>
      </div>
      <div class="hist">
        <p class="history">0</p>
      </div>
    </div>
    <!-- Buttons -->
    <div id="buttons" class="buttons">
      
      <button class='red' value='ac'>AC</button>
      <button class='red' value='ce'>CE</button>
      <button value='/'>&divide;</button>
      <button value='*'>x</button>

      <button value='7'>7</button>
      <button value='8'>8</button>
      <button value='9'>9</button>
      <button value='-'>-</button>

      <button value='4'>4</button>
      <button value='5'>5</button>
      <button value='6'>6</button>
      <button value='+'>+</button>


      <button value='1'>1</button>
      <button value='2'>2</button>
      <button value='3'>3</button>
      <button class='invisible'>N</button>

      <button class='zeroButton' value='0'>0</button>
      <button value='.'>.</button>
      <button class='equalButton' value='='>=</button>
      <footer class="text-center clearfix">
        Ali Emir Sen
      </footer>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
